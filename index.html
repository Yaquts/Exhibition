<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yaqut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* پس‌زمینه سفید */
            color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #555;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .audio-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        audio {
            width: 100%;
            border-radius: 5px;
        }

        .survey {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .survey button {
            background: #007bff; /* آبی */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1; /* دکمه‌ها هم‌عرض می‌شوند */
            max-width: 120px;
        }

        .survey button:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            img {
                width: 150px;
                height: 150px;
            }
            .survey button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Yaqut</h1>
    <p>Play the audio below to learn more about us</p>
    <!-- لوگوی یاقوت -->
    <img src="yaqut_logo.jpg" alt="Yaqut Logo">
    <!-- پلیر صوتی -->
    <div class="audio-container">
        <audio controls>
            <source src="YAQUTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <!-- نظرسنجی -->
    <div class="survey">
        <button onclick="alert('Thank you for your feedback: Excellent!')">Excellent</button>
        <button onclick="alert('Thank you for your feedback: Good!')">Good</button>
        <button onclick="alert('Thank you for your feedback: Needs Improvement!')">Needs Improvement</button>
    </div>
    <footer>
        &copy; 2024 Yaqut. All rights reserved.
    </footer>
</body>
</html>
