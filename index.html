<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yaqut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd700, #ff4500); /* Dubai-inspired colors */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.3em;
            margin-top: 10px;
            font-weight: bold;
        }
        .audio-container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            width: 300px;
            margin-top: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to Yaqut</h1>
    <p>Play the audio below to learn more about us</p>
    <div class="audio-container">
        <audio autoplay controls>
            <source src="YAQUTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        &copy; 2024 Yaqut. All rights reserved.
    </footer>
</body>
</html>
