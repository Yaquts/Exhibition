<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yaqut</title>
    <style>
        /* تنظیمات کلی */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/9/93/Burj_Khalifa_Dubai.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin: 10px 20px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* دکمه سفارشی پلی */
        .play-button {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .play-button:after {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 15px solid rgba(0, 0, 0, 0.8);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 5px;
        }

        /* پلیر صوتی مخفی */
        audio {
            display: none;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to Yaqut</h1>
    <p>Play the audio below to learn more about us</p>
    <div class="audio-container">
        <div class="play-button" onclick="playAudio()"></div>
        <audio id="audio">
            <source src="YAQUTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        &copy; 2024 Yaqut. All rights reserved.
    </footer>

    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
