<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yaqut</title>
    <style>
        /* تنظیمات کلی */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('burj_camel.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }

        audio {
            width: 100%;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* تنظیمات موبایل */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Yaqut</h1>
    <p>Play the audio below to learn more about us</p>
    <div class="audio-container">
        <audio controls>
            <source src="YAQUTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        &copy; 2024 Yaqut. All rights reserved.
    </footer>
</body>
</html>
