<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Yaqut</title>
    <style>
        /* تنظیمات کلی */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('burj_camel.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .audio-container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
            display: inline-block;
            width: 90%;
            max-width: 400px;
            animation: pulse 2s infinite; /* انیمیشن پلیر */
        }

        audio {
            width: 100%;
            border-radius: 5px;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .survey {
            margin-top: 20px;
            text-align: center;
        }

        .survey button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .survey button:hover {
            background: #ff5722;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* انیمیشن پلیر */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* تنظیمات موبایل */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Yaqut</h1>
    <p>Play the audio below to learn more about us</p>
    
    <!-- تصویر کاور -->
    <img src="cover_image.jpg" alt="Learn More About Us">

    <!-- پلیر صوتی -->
    <div class="audio-container">
        <audio controls>
            <source src="YAQUTS.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- نظرسنجی -->
    <div class="survey">
        <p>What do you think about this audio?</p>
        <button onclick="alert('Thank you for your feedback: Excellent!')">Excellent</button>
        <button onclick="alert('Thank you for your feedback: Good!')">Good</button>
        <button onclick="alert('Thank you for your feedback: Needs Improvement!')">Needs Improvement</button>
    </div>

    <footer>
        &copy; 2024 Yaqut. All rights reserved.
    </footer>
</body>
</html>
